<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Trivial Conquest</h1>
  </ion-header-bar>
  <ion-content>
      <div class="card">
        <form ng-submit='createGame(gamename)'>
        <textarea placeholder="Game Name" ng-model='gamename'></textarea>
        <input type='submit' value='Create New Game'/></input>
        </form>
        <!-- <button class="item item-text-wrap">Create New Game</button> -->
      </div>
      <div ng-repeat='game in games'>
        <div class="card">
          <div class="item item-text-wrap">
            <a href="#/games/{{game.id}}">
                {{game.name}}
            </a>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
