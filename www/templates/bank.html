<ion-modal-view>  
  <ion-header-bar>
    <h1 class="title">Deposit or Withdraw</h1>
    <div class="buttons">
    <a class="button button-calm" ng-href="{{goBack.url}}">Close</a>
    </div>
  </ion-header-bar>

  <ion-content>
		<div class="card">
		Deposit
		<form class="item item-input">
		<input type='text' placeholder= "How much do you want to deposit?" ng-model="bank.pindeposit" required/></input>
		 <button class="button button-calm" value=submit ng-click='deposit()'>Deposit</button>
		</form>
		<div ng-if="pinDeposited">This pin is now worth {{bank.pinworth}} points</div>
		Withdraw
		<form class="item item-input">
		<input type='text' placeholder= "How much do you want to withdraw?" ng-model="bank.pinwithdraw" required/></input>
		 <button class="button button-calm" value=submit ng-click='withdraw()'>Withdraw</button>
		</form>
		<div ng-if="pinWithdrawn">This pin is now worth {{bank.pinworth}} points</div>
		</div>
  
  </ion-content>
</ion-modal-view>
